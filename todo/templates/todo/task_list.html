{% if request.user.is_authenticated %}
    <p>{{ request.user}}</p>
    <a href="{% url 'logout' %}">logout</a>
{%else%}
    <a href="{% url 'login' %}">login</a>
{% endif %}
    <hr>

<h1>todo list</h1>

<form action="" method='get'>
    <input type="text" name='search-area'>
    <input type="submit" value='search task'>
</form>

<table>
    <tr>
        <th>items</th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{tasks.id}} {{tasks.title}}</td>
        <td><a href="{% url 'tasks-detail' tasks.id %}">views</a></td>
        <td><a href="{% url 'task-create' %}">add</a></td>
        <td><a href="{% url 'task-update' tasks.id  %}">Update</a></td>
        <td><a href="{% url 'task-delete' tasks.id  %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3> No itens in list</h3>
    <a href="{% url 'task-create' %}">Add new item</a>
    {% endfor %}
</table>
