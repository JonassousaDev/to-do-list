{% extends 'todo/main.html' %}

{% block content %}
<div class='container'>
    <div class='header-bar'>
        <div>
            <h1>Delete task</h1>
            <a href="{% url 'task' %}">&#8592;back</a>
        </div>
    </div>
<div>

    </div class='card-body'>
        <form action="" method="post">
        {% csrf_token %}

        <p>Are You Sure want to delete - <b><i>{{task}}</i></b> </p>
        <input class='button' type="submit" value='yes, delete'>
        </form>
        <br>
    </div>

{% endblock content %}

{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock %}
